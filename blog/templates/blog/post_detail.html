{% extends 'blog/base.html' %}

    {% block content %}
        
        <div class="blog-post-box">
            <h4><a href="{% url 'post_detail' pk=post.pk %}" class="text">{{ post.title|linebreaksbr }}</a></h4><br>
            <h5>{{ post.text|linebreaksbr }}</h5>
            {% if post.created_data %}
            <p class="mb-0 mt-3">{{ post.created_data }}</p>
            {% endif %}
        </div>
        
    {% endblock %}
